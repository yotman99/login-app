<!DOCTYPE html>
<html lang="es-Ve">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="920324753620-o3cjh4dnsn0s8uko1rd4d7dieathf7rs.apps.googleusercontent.com">
    <title>Login</title>
    <link rel="manifest" href="./manifest.json">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <!-- Scripts -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js" async defer></script>
</head>

<body>
    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
    </div>
    <section class="images-background">
        <div class="backdrop"></div>
        <img class="img-item" src="./img/bar-tender.jpg" alt="">
        <img class="img-item" src="./img/carpenteer.jpg" alt="">
        <img class="img-item" src="./img/barber.jpg" alt="">
        <img class="img-item" src="./img/programmer.jpg" alt="">
        <img class="img-item" src="./img/chef.jpg" alt="">
        <img class="img-item" src="./img/photographer.jpg" alt="">
    </section>
    <main class="main-app absolute-center shadow-1">
        <h1 class=" title text-center">Iniciar Sesión</h1>
        <div class="buttons">
            <a href="#" class="btn btn-face">
                <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24">
                    <title>Facebook icon</title>
                    <path
                        d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.408.593 24 1.324 24h11.494v-9.294H9.689v-3.621h3.129V8.41c0-3.099 1.894-4.785 4.659-4.785 1.325 0 2.464.097 2.796.141v3.24h-1.921c-1.5 0-1.792.721-1.792 1.771v2.311h3.584l-.465 3.63H16.56V24h6.115c.733 0 1.325-.592 1.325-1.324V1.324C24 .593 23.408 0 22.676 0" />
                </svg>
                Facebook</a>
            <!-- <a href="#" class="btn btn-gmail shadow-1">
                <img class="icon" src="https://colorlib.com/etc/lf/Login_v5/images/icons/icon-google.png">
                Google
            </a> -->
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
        <form id="loginApp" action="http://www.google.com" method="POST" class="login-app center" accept-charset="UTF-8"
            enctype="application/x-www-form-urlencoded" autocapitalize="off" autocomplete="off">
            <label for="app-usernameID">
                <span class="label-text">Usuario o email</span>
            </label>
            <div class="input-field">
                <input class="form-control" type="text" name="app-username" id="app-usernameID"
                    placeholder="Ejemplo: Lola Pérez" autofocus spellcheck="false">
                <span class="focus-input"></span>
            </div>
            <label for="app-passwordID">
                <span class="label-text">Contraseña <a class="forget-password" href="/forget-password">¿Olvido
                        Contraseña?</a></span>
            </label>
            <div class="input-field">
                <input class="form-control" id="app-passwordID" type="password" name="app-password" id="app-passwordID"
                    maxlength="20" autocomplete="current-password" spellcheck="false">
                <svg class="show-password" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
                <span class="focus-input"></span>
            </div>
            <button class="btn btn-primary form-submit center" type="submit">Ingresar</button>
            <p class="join-text"><a class="join-text__link" href="/sing-in">¿Aún no eres miembro? Únete!!</a></p>
        </form>
    </main>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        }
    </script>
</body>

</html>
